<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYU687axhSzw0lS_olFU3Rrr5VaQsXIgiSLg&s" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">



    <title>Sign In | Test</title>

  </head>
    

    <div class="container">
      <div class="row">
        <div class="mx-auto py-3  mb-3">
          <img id="img-logo" src="img/logo.png" alt="">
          <span class="font-weight-bolder fs-5">Potongin</span>
        </div>
      <div class="row px-5">
        <div class="col-md-7">
          <img class="w-75" src="img/bg-login.png" alt="">
        </div>
        <div class="col-md-5">
          <div class="card mt-5 rounded-5 shadow-sm p-2">
            <div class="card-body">
              <h5 class="card-title font-weight-bold">Masuk</h5>
              <p class="card-text text-muted">Masuk dan nikmati beberapa manfaat.</p>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group input-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa-regular fa-eye"></i>
                    </span>
                  </div>
                </div>
                <div class="d-flex flex-column">
                  <span class="form-check-label d-flex justify-content-end text-primary mb-2" for="exampleCheck1">Forgot Password?</span>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <span class="text-center mt-2">Belum punya akun ? <a href="/register.html">Daftar</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
