<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYU687axhSzw0lS_olFU3Rrr5VaQsXIgiSLg&s" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Register | Test</title>

  </head>
    

    <div class="container">
      <div class="row">
        <div class="mx-auto py-3  mb-3">
        <img id="img-logo" class="w-50" src="img/logo.png" alt="">
        <span class="font-weight-bolder fs-5">Potongin</span>
      </div>
      <div class="row px-5">
        <div class="col-md-7">
          <img class="w-75" src="img/bg-register.png" alt="">
        </div>
        <div class="col-md-5">
          <div class="card mt-5 rounded-5 shadow-sm p-2">
            <div class="card-body">
              <h5 class="card-title font-weight-bold">Daftar</h5>
              <p class="card-text text-muted">Daftar dan nikmati beberapa manfaat.</p>
              <form>
                <div class="form-group">
                  <input type="Nama lengkap" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama lengkap">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  </div> 
                  <div class="form-group input-group">
                    <input type="Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                  </div>
                <div class="form-group input-group">
                  <input type="Konfirmasi password" class="form-control" id="exampleInputPassword1" placeholder="Konfirmasi password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa-regular fa-eye"></i>
                    </span>
                  </div>
                </div>
                <div class="d-flex flex-column">
                <button type="submit" class="btn btn-primary">Daftar</button>
                <span class="text-center mt-2">Sudah punya akun ? <a href="/login.html">Masuk</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
